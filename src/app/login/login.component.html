<div class="row d-flex justify-content-center">
    <app-alert *ngIf="ERROR_MENSAGES" @slidetodown [(ErrorMenssages)]="ERROR_MENSAGES"></app-alert>
</div>
<div class="row d-flex justify-content-center">
<nb-card @fadein [nbSpinner]="loading" nbSpinnerStatus="warning">
    <nb-card-body>
        <img src="assets/img/ineedlogin.png">
        <div [formGroup]="loginForm" id="form">
            <input type="text" placeholder="E-mail" formControlName="email"> <br>
            <input type="password" placeholder="Senha" formControlName="senha"> <br>
            <button (click)="submit()">Entrar</button>
        </div>
    </nb-card-body>
</nb-card>
</div>
